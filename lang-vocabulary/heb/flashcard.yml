deck:
  name: 'Language::Semitic::Hebrew::Vocabulary'

model:
  name: 'Hebrew Vocabulary'
  kind: 'normal'
  style:
    css: ../_model/hebr.css
  templates:
    - name: Recognize
      qfmt: ../_model/recognize-qfmt.html
      afmt: ../_model/recognize-afmt.html
    - name: Recall
      qfmt: ../_model/recall-qfmt.html
      afmt: ../_model/recall-afmt.html
  fields:
    - name: Phrase
      template: ../_template/Phrase.txt
      index: true
      rtl: true
      description: Phrase
    - name: Grammar
      template: ../_template/Grammar.txt
      index: true
      description: Grammar
    - name: Transcription
      template: ../_template/Transcription.txt
      description: Transcription
    - name: Translation
      template: ../_template/Translation.txt
      merge: true
      description: Translation
    - name: Notes
      template: ../_template/Notes.txt
      format: markdown
      description: Notes

audio: []
video: []
image: []

