deck:
  name: 'Language::Romance::Spanish::Vocabulary'

model:
  name: 'Spanish Vocabulary'
  kind: 'normal'
  style:
    css: ../_model/latn.css
  templates:
    - name: Recognize
      qfmt: ../_model/recognize-qfmt.html
      afmt: ../_model/recognize-afmt.html
    - name: Recall
      qfmt: ../_model/recall-qfmt.html
      afmt: ../_model/recall-afmt.html
  fields:
    - name: Phrase
      template: ../_template/Phrase.txt
      index: true
      description: Phrase
    - name: Grammar
      template: ../_template/Grammar.txt
      index: true
      description: Grammar
    - name: Transcription
      template: ../_template/Transcription.txt
      description: Transcription
    - name: Translation
      template: ../_template/Translation.txt
      merge: true
      description: Translation
    - name: Notes
      template: ../_template/Notes.txt
      format: markdown
      description: Notes

audio: []
video: []
image: []

data:
  - filename: ./aula/A01.csv
    tags: ['Aula-A01']
  - filename: ./aula/A02.csv
    tags: ['Aula-A02']
  - filename: ./aula/A03.csv
    tags: ['Aula-A03']
  - filename: ./aula/A04.csv
    tags: ['Aula-A04']
  - filename: ./lingo/01.csv
    tags: ['Lingo-01']
  - filename: ./lingo/02.csv
    tags: ['Lingo-02']
  - filename: ./lingo/03.csv
    tags: ['Lingo-03']
  - filename: ./lingo/04.csv
    tags: ['Lingo-04']
  - filename: ./lingo/05.csv
    tags: ['Lingo-05']
