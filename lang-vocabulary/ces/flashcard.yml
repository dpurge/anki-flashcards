deck:
  name: 'Language::Slavic::Czech::Vocabulary'

model:
  name: 'Czech Vocabulary'
  kind: 'normal'
  style:
    css: ../_model/latn.css
  templates:
    - name: Recognize
      qfmt: ../_model/recognize-qfmt.html
      afmt: ../_model/recognize-afmt.html
    - name: Recall
      qfmt: ../_model/recall-qfmt.html
      afmt: ../_model/recall-afmt.html
  fields:
    - name: Phrase
      template: ../_template/Phrase.txt
      index: true
      description: Phrase
    - name: Grammar
      template: ../_template/Grammar.txt
      index: true
      description: Grammar
    - name: Transcription
      template: ../_template/Transcription.txt
      description: Transcription
    - name: Translation
      template: ../_template/Translation.txt
      merge: true
      description: Translation
    - name: Notes
      template: ../_template/Notes.txt
      format: markdown
      description: Notes

audio: []
video: []
image: []

data:
  - filename: ./gofortieva-1976/001.csv
    tags: ['Gofortieva-001']
  - filename: ./martynenko-2019/001.csv
    tags: ['Martynenko-001']
  - filename: ./martynenko-2019/002.csv
    tags: ['Martynenko-002']
  - filename: ./martynenko-2019/003.csv
    tags: ['Martynenko-003']
  - filename: ./martynenko-2019/004.csv
    tags: ['Martynenko-004']
  - filename: ./martynenko-2019/005.csv
    tags: ['Martynenko-005']
  - filename: ./martynenko-2019/006.csv
    tags: ['Martynenko-006']

