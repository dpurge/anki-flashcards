deck:
  name: 'Language::Semitic::Standard Arabic::Vocabulary'

model:
  name: 'Arabic Vocabulary'
  kind: 'normal'
  style:
    css: ../_model/arab.css
  templates:
    - name: Recognize
      qfmt: ../_model/recognize-qfmt.html
      afmt: ../_model/recognize-afmt.html
    - name: Recall
      qfmt: ../_model/recall-qfmt.html
      afmt: ../_model/recall-afmt.html
  fields:
    - name: Phrase
      template: ../_template/Phrase.txt
      index: true
      rtl: true
      description: Phrase
    - name: Grammar
      template: ../_template/Grammar.txt
      index: true
      description: Grammar
    - name: Transcription
      template: ../_template/Transcription.txt
      description: Transcription
    - name: Translation
      template: ../_template/Translation.txt
      merge: true
      description: Translation
    - name: Notes
      template: ../_template/Notes.txt
      format: markdown
      description: Notes

audio: []
video: []
image: []

data:
  - filename: ./fietz-2007/00.csv
    tags: ['Fietz-00']
  - filename: ./fietz-2007/01.csv
    tags: ['Fietz-01']
  - filename: ./kurowski-1973/01.csv
    tags: ['Kurowski-01']
  - filename: ./kurowski-1973/02.csv
    tags: ['Kurowski-02']
  - filename: ./kurowski-1973/03.csv
    tags: ['Kurowski-03']
