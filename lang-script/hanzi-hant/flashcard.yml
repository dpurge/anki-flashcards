deck:
  name: 'Script::Chinese (Traditional)'

model:
  name: 'Chinese Script (Traditional)'
  kind: 'normal'
  style:
    css: ../_model/hant.css
  templates:
    - name: Recognize
      qfmt: ../_model/recognize-qfmt.html
      afmt: ../_model/recognize-afmt.html
  fields:
    - name: Text
      template: ../_template/Text.txt
      index: true
      description: Text
    - name: Transcription
      template: ../_template/Transcription.txt
      index: true
      description: Transcription
    - name: IPA
      template: ../_template/IPA.txt
      description: IPA
    - name: Description
      template: ../_template/Description.txt
      merge: true
      description: Description
    - name: Notes
      template: ../_template/Notes.txt
      format: markdown
      description: Notes

audio: []
video: []
image: []

data:
