deck:
  name: 'IME::Mandarin::Shuangpin'

model:
  name: 'Chinese (Simplified) IME'
  kind: 'normal'
  style:
    css: ../_model/hans.css
  templates:
    - name: Recognize
      qfmt: ../_model/recognize-qfmt.html
      afmt: ../_model/recognize-afmt.html
  fields:
    - name: Text
      template: ../_template/Text.txt
      index: true
      description: IME text
    - name: Transcription
      template: ../_template/Transcription.txt
      description: Transcription to get the IME text
    - name: Notes
      template: ../_template/Notes.txt
      format: markdown
      description: Additional notes

data:
  - filename: ./shuangpin/b.csv
    tags: ['ShuangPin-B']
